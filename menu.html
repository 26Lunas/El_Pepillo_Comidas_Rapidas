<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pepillo - Nuestro Men√∫</title>
    <!-- Bootstrap v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-main">
        <div class="menu-nav" id="menu-nav"></div>

        <!-- Menu Section -->
        <section class="container py-5">
            <h2 class="text-center">Nuestro Men√∫ üî•</h2>
            <p class="text-center text-muted">Explora nuestras delicias y haz tu pedido.</p>
            <div class="row text-center cont-card-product mt-4">
                <div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch mb-4">
                    <div class="card-product w-100">
                        <div class="text-product">
                            <p class="fw-bold">Salchipapas</p>
                            <p class="text-muted">Desde: $10.000</p>
                        </div>
                        <img src="images/img-salchipapas.png" class="img-fluid" alt="Salchipapas">
                        <button class="btn btn-primary mt-auto btn-pedir" 
                            data-producto="Salchipapas" 
                            data-precio="10000" 
                            data-img="images/img-salchipapas.png"
                            data-variantes='[
                                {"nombre": "Salchipapa Regular", "precio": 10000},
                                {"nombre": "Salchipapa chorizo y Butifarra", "precio": 15000}
                            ]'>Pedir</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch mb-4">
                    <div class="card-product w-100">
                        <div class="text-product">
                            <p class="fw-bold">Perros Calientes</p>
                            <p class="text-muted">Desde: $5.000</p>
                        </div>
                        <img src="images/img-perro-caliente.png" class="img-fluid" alt="Perro Caliente">
                        <button class="btn btn-primary mt-auto btn-pedir" 
                            data-producto="Perros Calientes" 
                            data-precio="5000" 
                            data-img="images/img-perro-caliente.png"
                            data-variantes='[
                                {"nombre": "Perro Sencillo", "precio": 5000},
                                {"nombre": "Perro Especial (Pollo y Carne)", "precio": 10000},
                                {"nombre": "Perro Especial (Chorizo y Butifarra, con gratinado)", "precio": 10000},
                                {"nombre": "Perro Especial Suizo", "precio": 12000}
                            ]'>Pedir</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch mb-4">
                    <div class="card-product w-100">
                        <div class="text-product">
                            <p class="fw-bold">Hamburguesas</p>
                            <p class="text-muted">Desde: $12.000</p>
                        </div>
                        <img src="images/hamburguesa.png" class="img-fluid img-hamburguesa" alt="Hamburguesas">
                        <button class="btn btn-primary mt-auto btn-pedir" 
                            data-producto="Hamburguesas" 
                            data-precio="12000" 
                            data-img="images/hamburguesa.png"
                            data-variantes='[
                                {"nombre": "Hamburguesa de Carne", "precio": 12000},
                                {"nombre": "Hamburguesa de Pollo", "precio": 14000}
                            ]'>Pedir</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch mb-4">
                    <div class="card-product w-100">
                        <div class="text-product">
                            <p class="fw-bold">Asados</p>
                            <p class="text-muted">Desde: $20.000</p>
                        </div>
                        <img src="images/asados.png" class="img-fluid img-asados" alt="Asados">
                        <button class="btn btn-primary mt-auto btn-pedir" 
                            data-producto="Asados" 
                            data-precio="20000" 
                            data-img="images/asados.png"
                            data-variantes='[
                                {"nombre": "Asado de Carne", "precio": 20000},
                                {"nombre": "Asado de Pollo", "precio": 20000}
                            ]'>Pedir</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch mb-4">
                    <div class="card-product w-100">
                        <div class="text-product">
                            <p class="fw-bold">Salvajadas</p>
                            <p class="text-muted">Desde: $20.000</p>
                        </div>
                        <img src="images/img-main.png" class="img-fluid" alt="Salvajadas">
                        <button class="btn btn-primary mt-auto btn-pedir" 
                            data-producto="Salvajadas" 
                            data-precio="20000" 
                            data-img="images/img-main.png"
                            data-variantes='[
                                {"nombre": "Salvajada de $20.000", "precio": 20000},
                                {"nombre": "Salvajada de $27.000", "precio": 27000},
                                {"nombre": "Salvajada de $33.000", "precio": 33000},
                                {"nombre": "Salvajada de $43.000", "precio": 43000},
                                {"nombre": "Salvajada de $50.000", "precio": 50000},
                                {"nombre": "Salvajada de $60.000", "precio": 60000}
                            ]'>Pedir</button>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <div class="footer" id="footer"></div>

    <!-- Modal Pedido -->
    <div class="modal fade" id="modalPedido" tabindex="-1" aria-labelledby="modalPedidoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPedidoLabel">Realizar Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="pedidoCard" class="card mb-4 shadow-sm border-0 text-center d-none">
                        <div class="card-body">
                            <img id="pedidoCardImg" src="" alt="Producto" class="rounded mb-2 pedido-card-img" style="width:110px;height:110px;object-fit:cover;">
                            <h5 id="pedidoCardNombre" class="fw-bold mb-1"></h5>
                            <div class="mb-3">
                                <select class="form-select form-select-lg mb-2" id="pedidoVariante" required>
                                    <option value="">Selecciona una opci√≥n</option>
                                </select>
                            </div>
                            <p id="pedidoCardPrecio" class="text-primary fw-bold mb-1"></p>
                            <div id="pedidoCardAdicionales" class="mb-1 d-none">
                                <span class="fw-bold">Adicionales:</span> 
                                <span id="pedidoCardAdicionalesList"></span>
                            </div>
                            <p id="pedidoCardComentarios" class="text-muted small mb-0 d-none"></p>
                            <p id="pedidoCardTotal" class="fw-bold mt-2 mb-0 text-success"></p>
                        </div>
                    </div>
                    <form id="formPedido">
                        <div class="row g-2 mb-3">
                            <div class="col-12">
                                <label class="form-label">Adicionales <i class="fa-solid fa-plus"></i></label>
                                <div class="form-check">
                                    <input class="form-check-input adicionales-check" type="checkbox" value="Gratinado" data-precio="5000" id="adicionalGratinado">
                                    <label class="form-check-label" for="adicionalGratinado">Gratinado <span class="text-primary">$5.000</span></label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input adicionales-check" type="checkbox" value="Aguacate" data-precio="5000" id="adicionalAguacate">
                                    <label class="form-check-label" for="adicionalAguacate">Papas <span class="text-primary">$5.000</span></label>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Nombre <i class="fa-solid fa-user"></i></label>
                                <input type="text" class="form-control form-control-lg rounded-pill" id="pedidoNombre" required placeholder="Tu nombre completo">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Celular <i class="fa-solid fa-phone"></i></label>
                                <input type="text" class="form-control form-control-lg rounded-pill" id="pedidoCelular" required placeholder="Ej: 3001234567">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Direcci√≥n <i class="fa-solid fa-location-dot"></i></label>
                                <input type="text" class="form-control form-control-lg rounded-pill" id="pedidoDireccion" required placeholder="¬øA d√≥nde llevamos tu pedido?">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Comentarios <i class="fa-solid fa-pen"></i></label>
                                <textarea class="form-control rounded-4" id="pedidoComentarios" rows="2" placeholder="¬øAlgo especial para tu pedido?"></textarea>
                            </div>
                        </div>
                        <input type="hidden" id="pedidoProducto">
                        <input type="hidden" id="pedidoPrecio">
                        <input type="hidden" id="pedidoImg">
                        <button type="submit" class="btn btn-success w-100 btn-lg rounded-pill mt-2">Pedir <i class="fa-brands fa-whatsapp"></i></button>
                    </form>
                    <div id="pedidoConfirmacion" class="alert alert-success mt-3 d-none text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap v5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
    <!-- FontAwsome -->
    <script src="https://kit.fontawesome.com/5fa549b2f9.js" crossorigin="anonymous"></script>
</body>

</html>
