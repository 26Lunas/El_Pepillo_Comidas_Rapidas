<!-- Modal Pedido -->
<div class="modal fade" id="modalPedido" tabindex="-1" aria-labelledby="modalPedidoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalPedidoLabel">Realizar Pedido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Tarjeta visual del producto -->
                <div id="pedidoCard" class="card mb-4 shadow-sm border-0 text-center d-none">
                    <div class="card-body">
                        <img id="pedidoCardImg" src="" alt="Producto" class="rounded mb-2 pedido-card-img" style="width:110px;height:110px;object-fit:cover;">
                        <h5 id="pedidoCardNombre" class="fw-bold mb-1"></h5>
                        <div class="row align-items-center mb-2">
                            <div class="col">
                                <select class="form-select form-select-lg" id="pedidoVariante" required>
                                    <option value="">Selecciona una opción</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <div class="input-group quantity-selector">
                                    <button class="btn btn-outline-secondary btn-quantity" type="button" data-action="decrease">-</button>
                                    <input type="text" class="form-control text-center" id="pedidoCantidad" value="1" readonly>
                                    <button class="btn btn-outline-secondary btn-quantity" type="button" data-action="increase">+</button>
                                </div>
                            </div>
                        </div>
                        <p id="pedidoCardPrecio" class="text-primary fw-bold mb-1"></p>
                        <div id="pedidoCardAdicionales" class="mb-1 d-none">
                            <span class="fw-bold">Adicionales:</span> 
                            <span id="pedidoCardAdicionalesList"></span>
                        </div>
                        <p id="pedidoCardComentarios" class="text-muted small mb-0 d-none"></p>
                        <p id="pedidoCardTotal" class="fw-bold mt-2 mb-0 text-success"></p>
                    </div>
                </div>
                <!-- Formulario de datos del cliente -->
                <form id="formPedido">
                    <div class="row g-2 mb-3">
                        <div class="col-12">
                            <label class="form-label">Adicionales <i class="fa-solid fa-plus"></i></label>
                            
                            <!-- Adicional con Cantidad (Genérico) -->
                            <div class="d-flex justify-content-between align-items-center mb-2 quantity-additional" data-name="Gratinado" data-price="5000">
                                <span>Gratinado <span class="text-primary">$5.000 c/u</span></span>
                                <div class="input-group quantity-selector">
                                    <button class="btn btn-outline-secondary btn-quantity-additional" type="button" data-action="decrease">-</button>
                                    <input type="text" class="form-control text-center additional-quantity-input" value="0" readonly>
                                    <button class="btn btn-outline-secondary btn-quantity-additional" type="button" data-action="increase">+</button>
                                </div>
                            </div>

                            <!-- Adicional con Cantidad (Genérico) -->
                            <div class="d-flex justify-content-between align-items-center mb-2 quantity-additional" data-name="Papas" data-price="5000">
                                <span>Papas <span class="text-primary">$5.000 c/u</span></span>
                                <div class="input-group quantity-selector">
                                    <button class="btn btn-outline-secondary btn-quantity-additional" type="button" data-action="decrease">-</button>
                                    <input type="text" class="form-control text-center additional-quantity-input" value="0" readonly>
                                    <button class="btn btn-outline-secondary btn-quantity-additional" type="button" data-action="increase">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Nombre <i class="fa-solid fa-user"></i></label>
                            <input type="text" class="form-control form-control-lg rounded-pill" id="pedidoNombre" required placeholder="Tu nombre completo">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Celular <i class="fa-solid fa-phone"></i></label>
                            <input type="text" class="form-control form-control-lg rounded-pill" id="pedidoCelular" required placeholder="Ej: 3001234567">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Dirección <i class="fa-solid fa-location-dot"></i></label>
                            <input type="text" class="form-control form-control-lg rounded-pill" id="pedidoDireccion" required placeholder="¿A dónde llevamos tu pedido?">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Comentarios <i class="fa-solid fa-pen"></i></label>
                            <textarea class="form-control rounded-4" id="pedidoComentarios" rows="2" placeholder="¿Algo especial para tu pedido?"></textarea>
                        </div>
                    </div>
                    <input type="hidden" id="pedidoProducto">
                    <input type="hidden" id="pedidoPrecio">
                    <input type="hidden" id="pedidoImg">
                    <button type="submit" class="btn btn-success w-100 btn-lg rounded-pill mt-2">Pedir <i class="fa-brands fa-whatsapp"></i></button>
                </form>
                <div id="pedidoConfirmacion" class="alert alert-success mt-3 d-none text-center"></div>
            </div>
        </div>
    </div>
</div>
